<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div class="container">
      <form action="#" method="post" class="formForBig">
        <img src="./images/Search.svg" alt="search" class="bigSearch">
        <input
          type="text"
          name="bigSearch"
          class="search big_search_bar"
          placeholder="Try &quot;Los Angeles&quot;"
          data-qa="big"
          data-qa="keypress"
        >
      </form>

      <form action="#" method="post" class="formForSmall">
        <img src="./images/Search.svg" alt="search" class="smallSearch">
        <input
          type="text"
          name="smallSearch"
          class="search small_search_bar"
          placeholder="Try &quot;Los Angeles&quot;"
          data-qa="small"
        >
      </form>
    </div>

    <!-- <div class="input_container">
      <form action="" method="post">
        <input
          type="text"
          name="text"
          class="search small_search_bar"
          placeholder="Try &quot;Los Angeles&quot;"
          data-qa = "small"
        >
      </form>
    </div> -->
  </body>
</html>
